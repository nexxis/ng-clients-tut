<!DOCTYPE html>
<html ng-app="clients">
<head>
	<meta charset="UTF-8">
	<title>ng-clients-tut</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<h2>Физ. лица</h2>

</body>
</html>
