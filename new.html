<h3>Новое физ. лицо</h3>
<div ng-controller="NewClientCtrl">
	<form>
		<input type="button" ng-click="newClient()" value="Добавить">
	</form>
</div>

<div class="client" ng-repeat="client in clients">
	<div>Имя: {{client.name}}</div>
	<div>E-mail: {{client.email}}</div>
	<div>Телефон: {{client.phone}}</div>
</div>
